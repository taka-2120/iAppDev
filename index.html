        <!--CSS-->
        <link rel="stylesheet" href="main-style.css">

        <script>

        <script src="functions/l10n.js"></script>

    <body>
        <div class="wrapper">
            <header></header>
            <div class="contents">
                <!--Top Banner-->
                <div class="top-banner">
                    <div class="banner-child">
                        <h1 class="top-greet">I'm <span style="color: #f14061">Yu</span> Takahashi</h1>
                        <h3>Mobile Engineer of SwiftUI, Flutter</h3>

                    <div class="banner-child banner-selfie">
                        <img src="images/selfie-mac.png">
                    </div>
                </div>

                <!--About Me-->
                <div class="body-card">
                    <h2>About Me</h2>
                    <div class="details-grid">
                        <h4 glot-model="age"></h4>
                        <p>19</p>
                        <h4 glot-model="univ"></h4>
                        <p glot-model="univ-details"></p>
                        <h4 glot-model="belong"></h4>
                        <p><a href="https://techuni.org" class="simple-link">Tech.Uni</a></p>
                    </div>
                    <hr class="default-hr">
                </div>

                <!--Skills-->
                <div class="body-card">
                    <h2>Skills</h2>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <img src="images/icons/swift.png">
                            <p>Swift</p>
                        </div>
                        <div class="skill-item">
                            <div class="tall-icon">
                                <img src="images/icons/icon_flutter.png" style="height: 80%; margin-top: 10%;">
                            </div>
                            <p>Flutter</p>
                        </div>
                        <div class="skill-item">
                            <div class="tall-icon">
                                <img src="images/icons/html-5.png">
                            </div>
                            <p>HTML</p>
                        </div>
                        <div class="skill-item">
                            <div class="tall-icon">
                                <img src="images/icons/css-3.png">
                            </div>
                            <p>CSS</p>
                        </div>
                    </div>
                    <p class="dim-text" glot-model="studying"></p>
                    <hr class="default-hr">
                </div>

                <!--Links-->
                <div class="body-card">
                    <h2>Links</h2>
                    <div class="links-list">
                        <a href="https://github.com/taka-2120/">

                        </a>
                        <a class="dim-text" href="https://github.com/taka-2120/">@taka-2120</a>
                        <a href="https://twitter.com/yutk_941">
                            <img src="images/icons/twitter.png" alt="twitter">
                        </a>
                        <a class="dim-text" href="https://twitter.com/yutk_941">@yutk_941</a>
                    </div>
                </div>
            </div>
