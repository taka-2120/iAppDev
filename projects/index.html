        <script>
         $(function() {

                </div>

                        <!-- <a href="apps/fevermonitor/"><h2>FeverMonitor</h2></a> -->

                </div>
                <div class="proj-item">

                        <h2>Faire<span style="font-size: 14px; font-weight: normal;" glot-model="preparation"></span></h2>
                        <p glot-model="faire-desc-short"></p>

            <footer></footer>
