<html>
    <head>
        <meta lang="en">
        <title>Miracle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiak-scale=1.0">
        <script src="https://unpkg.com/glottologist"></script>
        <!--Fonts-->
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link rel='preload' as='style' href='https://fonts.googleapis.com/css2?family=Fascinate&family=M+PLUS+1p&family=Shadows+Into+Light&display=swap'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Fascinate&family=M+PLUS+1p&family=Shadows+Into+Light&display=swap'>
        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="../../../images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../../images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../../images/favicon/favicon-16x16.png">
        <link rel="manifest" href="../../../images/favicon/site.webmanifest">
        <!--CSS-->
        <link rel="stylesheet" href="../apps-style.css">
        <link rel="stylesheet" href="../../../common/style.css">
        <link rel="stylesheet" href="../../../common/header/header-style.css">
        <link rel="stylesheet" href="../../../common/footer/footer-style.css">
        <!--Image-->
        <link rel='preload' as='image' href="../../../images/apps/miracle/miracle.png">
        <link rel='preload' as='image' href="../../../images/apps/miracle/sc_1.png">
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
        <script>
         $(function() {
         $("header").load("../../../common/header/header.html"); 
         $("footer").load("../../../common/footer/footer.html"); 
         });
        </script>
        <script src="../../../functions/l10n.js"></script>
        <script src="../../../functions/header-func.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <div class="contents">
                <div class="app-height" id="miracle-height">
                    <div class="center app-sc" id="sc-1">
                        <img src="../../../images/apps/miracle/sc_1.png">
                    </div>
                    <div class="app-top" id="iconset">
                        <div>
                            <img class="center app-icon" src="../../../images/apps/miracle/miracle.png">
                            <h3 class="center">Miracle</h3>
                            <h3 class="center" glot-model="miracle-desc-short"></h3>
                        </div>
                    </div>
                </div>

                <div class="app-info">
                    <h3 glot-model="app-info-title"></h3>
                    <table>
                        <tr>
                            <td glot-model="technology"></td>
                            <td>SwiftUI, Firebase</td>
                        </tr>
                        <tr>
                            <td glot-model="version"></td>
                            <td>1.0.0 Beta</td>
                        </tr>
                        <tr>
                          <td glot-model="app-size"></td>
                          <td><span glot-model="approx"></span>50MB</td>
                        </tr>
                        <tr>
                            <td glot-model="supported-language"></td>
                            <td><span glot-model="english"></span>, <span glot-model="japanese"></span></td>
                        </tr>
                        <tr>
                            <td glot-model="release-date"></td>
                            <td><span glot-model="not-yet-released"></span><span glot-model="planning">2023/06/05</span></td>
                        </tr>
                      </table>
                </div>
            </div>
            <footer></footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script src="../../../functions/app-scroll.js"></script>
    </body>
</html>
